<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
    <main>
      <section>
        <div class="total-result">
          <h2>Your Result</h2>
          <div class="circle-div">
            <span class="total"> 76</span> <br>
           <span class="number">of 100</span> 
          </div>

          <h3> Great</h3>
         <p>You scored higher than 65% of the people who have taken these tests.</p>
          
        </div>


        <div class="result-div"> 
           <h3>Summary</h3>

           <div class="each-result reaction">
           <img src="./assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction
            <span> <b>80</b> / 100</span>
            
          </div>

           <div class="each-result memory">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory"> memory
            <span><b>92</b> / 100</span>
          
        </div>

           <div class="each-result verbal"> 
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal
            <span> <b>61</b> / 100</span>
           </div>

           <div class="each-result visual"> 
            <img src="./assets/images/icon-visual.svg" alt="icon-visual"> Visual
            <span> <b>72</b> / 100</span>
          </div>
         
          <button type="submit">Continue</button>
          
          </div>
      </section>
    </main>
 
  
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joy Obaidu</a>.
  </div>
</body>
</html>
